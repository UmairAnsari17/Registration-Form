<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Registration Form</title>
</head>
<body>
<form>
	<table border="1" align="center">
		<marquee><h1>Registration Form</h1></marquee>
		<tr>
			<td>Enter Name</td><td><input type="text" name="uname"></td>
		</tr>
		<tr>
			<td>Enter password</td><td><input type="password" name="upass"></td>
		</tr>
		<tr>
			<td>Select Gender:</td>
		</tr>
		<tr>
			<td>Male<input type="radio" name="gender" value="Male"></td>
		<td>
			Female<input type="radio" name="gender" value="Female">
		</td>
		</tr>
		<tr>
			<td>Select Hobbies</td>
			<td>Cricket<input type="checkbox" name="Cricket" value="Cricket">Football<input type="checkbox" name="Football" value="Football"></td>
		</tr>
		<tr>
			<td>Select Country</td>
			<td>
				<select name="Country">
					<option>India</option>
					<option>USA</option>
					<option>Canada</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Enter Address</td>
			<td><textarea name="address" rows="5" cols="20"></textarea></td>
		</tr>
		<tr>
			<td><input type="submit"></td>
		</tr>
	</table>
</form>
</body>
</html>
